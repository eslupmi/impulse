<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents Table</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- External Libraries -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
</head>
<body>
<div id="table-wrapper">
    <div id="filter-wrapper">
        <div id="filter-container"></div>
        <input id="filter-input" type="text" placeholder='Enter filters (e.g., status="firing")'>
        <button id="add-filter-btn">Add</button>
    </div>
    <div id="filter-error" class="hidden"></div>
    <div id="data-table"></div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
